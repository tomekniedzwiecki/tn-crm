<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Todo | Tablice</title>
    <link rel="icon" type="image/svg+xml" href="/tn-todo/favicon.svg">
    <link rel="manifest" href="/tn-todo/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="components/sidebar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #000; color: #ededed; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        ::selection { background: white; color: black; }

        .glass-header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid #262626;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeIn 0.5s ease-out forwards; }
        .animate-enter-delay-1 { animation: fadeIn 0.5s ease-out 0.1s forwards; opacity: 0; }
        .animate-enter-delay-2 { animation: fadeIn 0.5s ease-out 0.2s forwards; opacity: 0; }

        /* Board card - Vercel style */
        .board-card {
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .board-card:hover {
            border-color: #404040;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .board-card:active {
            transform: translateY(0);
        }

        /* Color dot indicator */
        .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Stats badge */
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #171717;
            border: 1px solid #262626;
            border-radius: 6px;
            font-size: 11px;
            color: #737373;
        }

        /* Modal - Vercel style */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 25px 50px -12px rgba(0,0,0,0.8);
        }

        /* Color picker - Vercel */
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            transition: all 0.15s ease;
            position: relative;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected::after {
            content: '';
            position: absolute;
            inset: -3px;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Empty state illustration */
        .empty-illustration {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #171717 0%, #0a0a0a 100%);
            border: 1px solid #262626;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden font-sans text-sm antialiased">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-[280px] bg-zinc-950 border-r border-white/5 flex flex-col flex-shrink-0"></aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col relative min-w-0">
        <!-- Header -->
        <header class="h-14 glass-header flex items-center justify-between px-4 md:px-6 sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <button onclick="Sidebar.toggle()" class="mobile-menu-btn hidden items-center justify-center w-9 h-9 rounded-lg hover:bg-white/5 text-zinc-400 hover:text-white transition-colors">
                    <i class="ph ph-list text-xl"></i>
                </button>
                <div class="flex items-center gap-2">
                    <span class="text-neutral-500 text-sm hidden sm:inline">tn-todo</span>
                    <span class="text-neutral-700 hidden sm:inline">/</span>
                    <span class="text-white font-medium text-sm">tablice</span>
                </div>
            </div>
            <button onclick="openNewBoardModal()" class="bg-white text-black hover:bg-neutral-200 px-3 md:px-4 py-2 rounded-lg font-medium text-sm transition-all">
                <i class="ph ph-plus md:hidden"></i>
                <span class="hidden md:inline">Nowa tablica</span>
            </button>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-5xl mx-auto px-6 py-12">
                <!-- Page Header -->
                <div class="animate-enter mb-12">
                    <h1 class="text-4xl font-bold text-white tracking-tight mb-3">Tablice</h1>
                    <p class="text-neutral-500 text-base">Zarządzaj projektami w stylu Kanban.</p>
                </div>

                <!-- Boards Grid -->
                <div id="boards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 animate-enter-delay-1">
                    <div class="col-span-full flex items-center justify-center py-20">
                        <div class="flex items-center gap-3 text-neutral-500">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>Ładowanie tablic...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Board Modal -->
    <div id="modal-board" class="fixed inset-0 modal-overlay z-50 hidden items-center justify-center p-4">
        <div class="modal-content w-full max-w-md">
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-neutral-800">
                <h2 id="board-modal-title" class="text-base font-semibold text-white">Nowa tablica</h2>
                <button onclick="closeBoardModal()" class="w-8 h-8 flex items-center justify-center text-neutral-500 hover:text-white hover:bg-neutral-900 rounded-lg transition-all">
                    <i class="ph ph-x text-lg"></i>
                </button>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-5">
                <input type="hidden" id="board-id">

                <div>
                    <label class="block text-xs font-medium text-neutral-500 uppercase tracking-wider mb-2">Nazwa</label>
                    <input type="text" id="board-name" placeholder="np. Projekt X, Marketing..."
                        class="w-full bg-neutral-900 border border-neutral-800 text-white rounded-lg px-4 py-3 text-sm placeholder:text-neutral-600 focus:outline-none focus:border-neutral-700 transition-all" autofocus>
                </div>

                <div>
                    <label class="block text-xs font-medium text-neutral-500 uppercase tracking-wider mb-2">Opis <span class="text-neutral-600 normal-case">(opcjonalnie)</span></label>
                    <textarea id="board-description" rows="2" placeholder="Krótki opis tablicy..."
                        class="w-full bg-neutral-900 border border-neutral-800 text-white rounded-lg px-4 py-3 text-sm placeholder:text-neutral-600 focus:outline-none focus:border-neutral-700 resize-none transition-all"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-medium text-neutral-500 uppercase tracking-wider mb-3">Kolor</label>
                    <div class="flex gap-2" id="color-picker">
                        <button type="button" data-color="violet" class="color-option bg-violet-500 selected"></button>
                        <button type="button" data-color="blue" class="color-option bg-blue-500"></button>
                        <button type="button" data-color="emerald" class="color-option bg-emerald-500"></button>
                        <button type="button" data-color="amber" class="color-option bg-amber-500"></button>
                        <button type="button" data-color="pink" class="color-option bg-pink-500"></button>
                        <button type="button" data-color="cyan" class="color-option bg-cyan-500"></button>
                        <button type="button" data-color="red" class="color-option bg-red-500"></button>
                    </div>
                </div>

                <div>
                    <label class="flex items-center justify-between cursor-pointer group">
                        <div>
                            <span class="block text-xs font-medium text-neutral-500 uppercase tracking-wider">Prywatna tablica</span>
                            <span class="block text-xs text-neutral-600 mt-1">Tylko Ty będziesz widzieć tę tablicę</span>
                        </div>
                        <div class="relative">
                            <input type="checkbox" id="board-private" class="sr-only peer">
                            <div class="w-11 h-6 bg-neutral-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-neutral-500 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-violet-600 peer-checked:after:bg-white"></div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-neutral-800 bg-neutral-950/50">
                <button onclick="closeBoardModal()" class="px-4 py-2.5 text-sm text-neutral-400 hover:text-white bg-transparent hover:bg-neutral-900 border border-neutral-800 rounded-lg font-medium transition-all">
                    Anuluj
                </button>
                <button onclick="saveBoard()" class="px-4 py-2.5 text-sm text-black bg-white hover:bg-neutral-200 rounded-lg font-medium transition-all">
                    Utwórz tablicę
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Board Modal -->
    <div id="modal-delete-board" class="fixed inset-0 modal-overlay z-50 hidden items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm">
            <div class="p-6">
                <div class="w-12 h-12 rounded-full bg-red-500/10 border border-red-500/20 flex items-center justify-center mx-auto mb-4">
                    <i class="ph ph-trash text-xl text-red-400"></i>
                </div>
                <h3 class="text-lg font-semibold text-white text-center mb-2">Usuń tablicę</h3>
                <p class="text-sm text-neutral-400 text-center mb-6">
                    Czy na pewno chcesz usunąć <span id="delete-board-name" class="text-white font-medium"></span>?
                    Ta operacja jest nieodwracalna.
                </p>
                <div class="flex gap-3">
                    <button onclick="closeDeleteBoardModal()" class="flex-1 px-4 py-2.5 text-sm text-neutral-400 hover:text-white bg-transparent hover:bg-neutral-900 border border-neutral-800 rounded-lg font-medium transition-all">
                        Anuluj
                    </button>
                    <button onclick="confirmDeleteBoard()" class="flex-1 px-4 py-2.5 text-sm text-white bg-red-500 hover:bg-red-600 rounded-lg font-medium transition-all">
                        Usuń
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-neutral-900 border border-neutral-800 text-white px-4 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-2">
        <i class="ph ph-check-circle text-emerald-400"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4bWF2d2t3bmZ1cGhqcWJlbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQyNTUsImV4cCI6MjA4NDM0MDI1NX0.XeR0Fc7OFn6YbNJrOKTBEj36JtmLISZTM87y4ai9340';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let boards = [];
        let currentTeamMember = null;
        let selectedColor = 'violet';
        let deleteBoardId = null;

        const BOARD_COLORS = {
            'violet': '#8b5cf6',
            'blue': '#3b82f6',
            'emerald': '#10b981',
            'amber': '#f59e0b',
            'pink': '#ec4899',
            'cyan': '#06b6d4',
            'red': '#ef4444'
        };

        function getCrmLoginPath() {
            const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            return isLocal ? '/tn-crm/index.html' : '/';
        }

        // Auth check
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = getCrmLoginPath();
                return null;
            }
            Sidebar.setUserEmail(session.user.email.split('@')[0]);

            const { data: teamMember } = await supabaseClient
                .from('team_members')
                .select('id, role, name, color')
                .eq('user_id', session.user.id)
                .single();

            if (teamMember) {
                currentTeamMember = teamMember;
                Sidebar.setUserName(teamMember.name);
                Sidebar.setUserColor(teamMember.color);
            }

            return session;
        }

        // Load boards
        async function loadBoards() {
            const { data, error } = await supabaseClient
                .from('todo_boards')
                .select(`
                    *,
                    created_by_member:team_members!created_by(name),
                    lists:todo_lists(
                        id,
                        tasks:todo_tasks(id)
                    )
                `)
                .eq('is_archived', false)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading boards:', error);
                return;
            }

            boards = data || [];
            renderBoards();
        }

        function renderBoards() {
            const grid = document.getElementById('boards-grid');

            if (boards.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20">
                        <div class="empty-illustration mb-6">
                            <i class="ph ph-kanban text-4xl text-neutral-600"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-white mb-2">Brak tablic</h3>
                        <p class="text-neutral-500 mb-6 text-center max-w-sm">Utwórz pierwszą tablicę, aby zacząć organizować swoje projekty w stylu Kanban.</p>
                        <button onclick="openNewBoardModal()" class="px-5 py-2.5 bg-white text-black hover:bg-neutral-200 rounded-lg text-sm font-medium transition-all">
                            Utwórz tablicę
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = boards.map((board, index) => {
                const color = BOARD_COLORS[board.color] || BOARD_COLORS['violet'];
                const taskCount = board.lists?.reduce((sum, list) => sum + (list.tasks?.length || 0), 0) || 0;
                const listCount = board.lists?.length || 0;
                const createdDate = new Date(board.created_at).toLocaleDateString('pl-PL', { day: 'numeric', month: 'short' });
                const isPrivate = board.is_private;

                return `
                    <div class="board-card cursor-pointer group" onclick="openBoard('${board.id}')" style="animation-delay: ${index * 50}ms">
                        <div class="p-5">
                            <!-- Header -->
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="color-dot" style="background: ${color}"></div>
                                    <h3 class="text-base font-semibold text-white truncate">${escapeHtml(board.name)}</h3>
                                    ${isPrivate ? '<i class="ph ph-lock-simple text-neutral-500 text-sm" title="Prywatna tablica"></i>' : ''}
                                </div>
                                <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="event.stopPropagation(); editBoard('${board.id}')" class="w-7 h-7 flex items-center justify-center text-neutral-500 hover:text-white hover:bg-neutral-800 rounded-md transition-all">
                                        <i class="ph ph-pencil-simple text-sm"></i>
                                    </button>
                                    <button onclick="event.stopPropagation(); deleteBoard('${board.id}', '${escapeHtml(board.name)}')" class="w-7 h-7 flex items-center justify-center text-neutral-500 hover:text-red-400 hover:bg-red-500/10 rounded-md transition-all">
                                        <i class="ph ph-trash text-sm"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Description -->
                            ${board.description ? `<p class="text-sm text-neutral-500 mb-4 line-clamp-2 leading-relaxed">${escapeHtml(board.description)}</p>` : ''}

                            <!-- Stats -->
                            <div class="flex items-center gap-2">
                                <span class="stat-badge">
                                    <i class="ph ph-list"></i>
                                    ${listCount} list
                                </span>
                                <span class="stat-badge">
                                    <i class="ph ph-check-square"></i>
                                    ${taskCount} zadań
                                </span>
                            </div>
                        </div>

                        <!-- Bottom accent -->
                        <div class="h-1" style="background: linear-gradient(90deg, ${color}, transparent)"></div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openBoard(boardId) {
            window.location.href = Sidebar.getPagePath('board') + '?id=' + boardId;
        }

        // Board modal
        function openNewBoardModal() {
            document.getElementById('board-id').value = '';
            document.getElementById('board-name').value = '';
            document.getElementById('board-description').value = '';
            document.getElementById('board-private').checked = false;
            document.getElementById('board-modal-title').textContent = 'Nowa tablica';
            document.querySelector('[onclick="saveBoard()"]').textContent = 'Utwórz tablicę';
            selectColor('violet');
            document.getElementById('modal-board').classList.remove('hidden');
            document.getElementById('modal-board').classList.add('flex');
            setTimeout(() => document.getElementById('board-name').focus(), 100);
        }

        function editBoard(boardId) {
            const board = boards.find(b => b.id === boardId);
            if (!board) return;

            document.getElementById('board-id').value = board.id;
            document.getElementById('board-name').value = board.name;
            document.getElementById('board-description').value = board.description || '';
            document.getElementById('board-private').checked = board.is_private || false;
            document.getElementById('board-modal-title').textContent = 'Edytuj tablicę';
            document.querySelector('[onclick="saveBoard()"]').textContent = 'Zapisz zmiany';
            selectColor(board.color || 'violet');
            document.getElementById('modal-board').classList.remove('hidden');
            document.getElementById('modal-board').classList.add('flex');
            setTimeout(() => document.getElementById('board-name').focus(), 100);
        }

        function closeBoardModal() {
            document.getElementById('modal-board').classList.add('hidden');
            document.getElementById('modal-board').classList.remove('flex');
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(btn => {
                if (btn.dataset.color === color) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // Setup color picker
        document.querySelectorAll('.color-option').forEach(btn => {
            btn.addEventListener('click', () => selectColor(btn.dataset.color));
        });

        async function saveBoard() {
            const id = document.getElementById('board-id').value;
            const name = document.getElementById('board-name').value.trim();
            const description = document.getElementById('board-description').value.trim();
            const isPrivate = document.getElementById('board-private').checked;

            if (!name) {
                showToast('Podaj nazwę tablicy', 'error');
                return;
            }

            const boardData = {
                name,
                description: description || null,
                color: selectedColor,
                is_private: isPrivate
            };

            let error;
            if (id) {
                const result = await supabaseClient
                    .from('todo_boards')
                    .update(boardData)
                    .eq('id', id);
                error = result.error;
            } else {
                boardData.created_by = currentTeamMember?.id || null;
                const result = await supabaseClient
                    .from('todo_boards')
                    .insert(boardData);
                error = result.error;
            }

            if (error) {
                console.error('Error saving board:', error);
                showToast('Błąd zapisu tablicy', 'error');
                return;
            }

            closeBoardModal();
            await loadBoards();
            showToast(id ? 'Tablica zaktualizowana' : 'Tablica utworzona');
        }

        // Delete board
        function deleteBoard(boardId, boardName) {
            deleteBoardId = boardId;
            document.getElementById('delete-board-name').textContent = `"${boardName}"`;
            document.getElementById('modal-delete-board').classList.remove('hidden');
            document.getElementById('modal-delete-board').classList.add('flex');
        }

        function closeDeleteBoardModal() {
            document.getElementById('modal-delete-board').classList.add('hidden');
            document.getElementById('modal-delete-board').classList.remove('flex');
            deleteBoardId = null;
        }

        async function confirmDeleteBoard() {
            if (!deleteBoardId) return;

            const { error } = await supabaseClient
                .from('todo_boards')
                .delete()
                .eq('id', deleteBoardId);

            if (error) {
                console.error('Error deleting board:', error);
                showToast('Błąd usuwania tablicy', 'error');
                return;
            }

            closeDeleteBoardModal();
            await loadBoards();
            showToast('Tablica usunięta');
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('i');

            if (type === 'error') {
                icon.className = 'ph ph-x-circle text-red-400';
            } else {
                icon.className = 'ph ph-check-circle text-emerald-400';
            }

            document.getElementById('toast-message').textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Init
        async function init() {
            Sidebar.render();
            Sidebar.setupLogout(supabaseClient);

            const session = await checkAuth();
            if (!session) return;

            await loadBoards();

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeBoardModal();
                    closeDeleteBoardModal();
                }
                if (e.key === 'n' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    openNewBoardModal();
                }
            });
        }

        init();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/tn-todo/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
