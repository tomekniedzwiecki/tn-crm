<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp CRM Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: #1a1a1a;
      color: #fff;
    }

    .header {
      background: linear-gradient(135deg, #25D366, #128C7E);
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header h1 svg {
      width: 20px;
      height: 20px;
    }

    .content {
      padding: 16px;
    }

    .status-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-card h3 {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .status-value {
      font-size: 14px;
      color: #fff;
    }

    .status-value.success {
      color: #25D366;
    }

    .status-value.error {
      color: #ff5252;
    }

    .current-chat {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-size: 14px;
      font-weight: 500;
    }

    .chat-phone {
      font-size: 12px;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #25D366;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1da851;
    }

    .btn-primary:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #333;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .settings {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .settings h3 {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .setting-row label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 24px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #25D366;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 13px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #25D366;
    }

    .log {
      margin-top: 12px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 11px;
      font-family: monospace;
      background: #111;
      border-radius: 6px;
      padding: 8px;
    }

    .log-entry {
      padding: 2px 0;
      border-bottom: 1px solid #222;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry.success {
      color: #25D366;
    }

    .log-entry.error {
      color: #ff5252;
    }

    .hidden {
      display: none;
    }

    .tab-buttons {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 8px;
      border: none;
      background: #333;
      color: #888;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: #25D366;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg viewBox="0 0 24 24" fill="currentColor">

      </svg>
      WhatsApp CRM Sync
    </h1>
  </div>

  <div class="content">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="sync">Sync</button>
      <button class="tab-btn" data-tab="settings">Ustawienia</button>
    </div>

    <!-- Tab: Sync -->
    <div id="tab-sync">
      <div class="status-card">
        <h3>Aktywny czat</h3>
        <div class="current-chat" id="current-chat">
          <div class="chat-avatar" id="chat-avatar">?</div>
          <div class="chat-info">
            <div class="chat-name" id="chat-name">Brak aktywnego czatu</div>
            <div class="chat-phone" id="chat-phone">Otwórz WhatsApp Web</div>
          </div>
        </div>
      </div>

      <div class="status-card">
        <h3>Wiadomości do synca</h3>
        <div class="status-value" id="message-count">-</div>
      </div>

      <button class="btn btn-primary" id="btn-sync">
        Synchronizuj ten czat
      </button>

      <button class="btn btn-secondary" id="btn-sync-all">
        Synchronizuj wszystkie nowe czaty
      </button>

      <div class="log" id="log"></div>
    </div>

    <!-- Tab: Settings -->
    <div id="tab-settings" class="hidden">
      <div class="settings">
        <h3>Konfiguracja Supabase</h3>

        <div class="input-group">
          <label>Supabase URL</label>
          <input type="text" id="supabase-url" placeholder="https://xxx.supabase.co">
        </div>

        <div class="input-group">
          <label>Supabase Anon Key</label>
          <input type="password" id="supabase-key" placeholder="eyJhbGciOiJIUzI1...">
        </div>

        <div class="input-group">
          <label>Sync API Key</label>
          <input type="password" id="sync-api-key" placeholder="Klucz do synchronizacji">
        </div>

        <button class="btn btn-primary" id="btn-save">Zapisz</button>
      </div>

      <div class="settings" style="margin-top: 12px;">
        <h3>Auto-sync</h3>

        <div class="setting-row">
          <label>Automatyczny sync</label>
          <label class="toggle">
            <input type="checkbox" id="auto-sync">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <label>Sync przy zmianie czatu</label>
          <label class="toggle">
            <input type="checkbox" id="sync-on-change" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
