<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM - Kalendarz</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="components/sidebar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }

    <style>
        body { background: #050505; color: #e5e5e5; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        ::selection { background: white; color: black; }

        .glass-header {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeIn 0.4s ease-out forwards; }

        .calendar-day {
            min-height: 100px;
            transition: all 0.15s;
        }
        .calendar-day:hover {
            background: rgba(255,255,255,0.03);
        }
        .calendar-day.today {
            background: rgba(255,255,255,0.05);
        }
        .calendar-day.other-month {
            opacity: 0.3;
        }

        .event-item {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgba(236, 72, 153, 0.2);
            border-left: 2px solid #ec4899;
            color: #f9a8d4;
        }
        .event-item:hover {
            filter: brightness(1.1);
        }

        .view-btn {
            transition: all 0.15s;
        }
        .view-btn.active {
            background: white;
            color: black;
        }

        .week-day-header {
            min-width: 0;
        }

        .week-hour-row {
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .day-hour-row {
            height: 80px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .lead-search-dropdown {
            max-height: 240px;
            overflow-y: auto;
        }

        .lead-search-item {
            transition: all 0.1s;
        }
        .lead-search-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .lead-search-item.selected {
            background: rgba(236, 72, 153, 0.2);
            border-color: rgba(236, 72, 153, 0.3);
        }
    </style>
</head>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4bWF2d2t3bmZ1cGhqcWJlbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQyNTUsImV4cCI6MjA4NDM0MDI1NX0.XeR0Fc7OFn6YbNJrOKTBEj36JtmLISZTM87y4ai9340';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        Sidebar.render();
        Sidebar.setupLogout(supabaseClient);

        // State
        let currentDate = new Date();
        let currentView = 'month'; // 'month', 'week', 'day'
        let events = [];
        let leads = [];
        let selectedEventId = null;
        let selectedDuration = 30;
        let editingEventId = null; // null = creating new, string = editing existing
        let teamMembers = [];
        let teamMembersMap = {};
        let currentMember = null;
        let isAdmin = false;

        // HTML escape helper (XSS prevention)
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Audit logging helper
        async function logAuditActivity(action_type, entity_type, entity_id, entity_identifier, old_value, new_value, metadata = {}) {
            if (!currentMember) return;

            try {
                await supabaseClient.from('audit_log').insert([{
                    action_type,
                    entity_type,
                    entity_id,
                    entity_identifier,
                    old_value,
                    new_value,
                    performed_by: currentMember.id,
                    performed_by_name: currentMember.name,
                    metadata: { ...metadata, source_page: window.location.pathname }
                }]);
            } catch (err) {
                console.error('Audit log error:', err);
            }
        }

        // ===========================================
        // AUTH & INIT
        // ===========================================
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = Sidebar.getLoginPath();
                return null;
            }
            Sidebar.setUserEmail(session.user.email.split('@')[0]);
            await loadTeamMembers(session.user.id);
            return session;
        }

        async function loadTeamMembers(userId) {
            const { data, error } = await supabaseClient

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadEvents() {
            let startDate, endDate;

            if (currentView === 'month') {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0, 23, 59, 59);
            } else if (currentView === 'week') {
                const weekStart = getWeekStart(currentDate);
                startDate = weekStart;
                endDate = new Date(weekStart);
                endDate.setDate(endDate.getDate() + 6);
                endDate.setHours(23, 59, 59);
            } else {
                startDate = new Date(currentDate);
                startDate.setHours(0, 0, 0, 0);
                endDate = new Date(currentDate);
                endDate.setHours(23, 59, 59, 999);
            }

            // Query events that overlap with the period (start before end, end after start)
            const { data, error } = await supabaseClient
                .from('calendar_events')
                .select('*, leads(id, name, email, company)')
                .lte('start_time', endDate.toISOString())
                .gte('end_time', startDate.toISOString())
                .order('start_time');

            if (error) {
                console.error('Error loading events:', error);
                return;
            }

            events = data.map(e => ({
                id: e.id,
                title: e.title,
                description: e.description,
                start: e.start_time,
                end: e.end_time,
                lead_id: e.lead_id,
                lead: e.leads
            }));

            renderCurrentView();
            renderUpcomingEvents();
        }

        async function loadLeads() {
            const { data, error } = await supabaseClient
                .from('leads')
                .select('id, email, name, company, phone')

                return;
            }

            leads = data || [];
        }

        // ===========================================
        // VIEW MANAGEMENT
        // ===========================================
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function renderCurrentView() {
            document.getElementById('month-view').classList.toggle('hidden', currentView !== 'month');
            document.getElementById('week-view').classList.toggle('hidden', currentView !== 'week');
            document.getElementById('day-view').classList.toggle('hidden', currentView !== 'day');

            if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else {
                renderDayView();
            }

            updatePeriodLabel();
        }

        function updatePeriodLabel() {
            const monthNames = ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec',
                               'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'];
            const dayNames = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];

            let label = '';
            if (currentView === 'month') {
                label = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            } else if (currentView === 'week') {
                const weekStart = getWeekStart(currentDate);
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);

                if (weekStart.getMonth() === weekEnd.getMonth()) {
                    label = `${weekStart.getDate()} - ${weekEnd.getDate()} ${monthNames[weekStart.getMonth()]} ${weekStart.getFullYear()}`;
                } else {
                    label = `${weekStart.getDate()} ${monthNames[weekStart.getMonth()].slice(0, 3)} - ${weekEnd.getDate()} ${monthNames[weekEnd.getMonth()].slice(0, 3)} ${weekEnd.getFullYear()}`;
                }
            } else {
                label = `${dayNames[currentDate.getDay()]}, ${currentDate.getDate()} ${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }

            document.getElementById('current-period').textContent = label;
        }

        // ===========================================
        // MONTH VIEW
        // ===========================================
        function renderMonthView() {
            const grid = document.getElementById('calendar-grid');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            let firstDay = new Date(year, month, 1).getDay();
            firstDay = firstDay === 0 ? 6 : firstDay - 1;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            let html = '';
            let dayCount = 1;
            let nextMonthDay = 1;

            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cellIndex = row * 7 + col;

                    let dayNum, isOtherMonth = false, cellDate;

                    if (cellIndex < firstDay) {
                        dayNum = daysInPrevMonth - firstDay + cellIndex + 1;
                        isOtherMonth = true;
                        cellDate = new Date(year, month - 1, dayNum);
                    } else if (dayCount > daysInMonth) {
                        dayNum = nextMonthDay++;
                        isOtherMonth = true;
                        cellDate = new Date(year, month + 1, dayNum);
                    } else {
                        dayNum = dayCount++;
                        cellDate = new Date(year, month, dayNum);
                    }

                    const isToday = cellDate.toDateString() === today.toDateString();
                    const isWeekend = col >= 5;
                    const dateStr = cellDate.toISOString().split('T')[0];

                    const dayEvents = events.filter(e => {
                        const eventDate = new Date(e.start);
                        return eventDate.toDateString() === cellDate.toDateString();
                    });

                    html += `
                        <div class="calendar-day p-2 border-b border-r border-white/5 ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''} ${isWeekend ? 'bg-zinc-900/30' : ''}" data-date="${dateStr}">
                            <div class="text-xs ${isToday ? 'bg-white text-black w-6 h-6 rounded-full flex items-center justify-center font-semibold' : 'text-zinc-400 mb-1'}">${dayNum}</div>
                            <div class="space-y-0.5 mt-1">
                                ${dayEvents.slice(0, 3).map(e => `
                                    <div class="event-item" onclick="showEventDetails('${e.id}')" title="${escapeHtml(e.title)}">
                                        ${formatEventTime(e.start)} ${escapeHtml(e.title)}
                                    </div>
                                `).join('')}
                                ${dayEvents.length > 3 ? `<div class="text-[10px] text-zinc-500 pl-1">+${dayEvents.length - 3} więcej</div>` : ''}
                            </div>
                        </div>
                    `;
                }

                if (dayCount > daysInMonth && (row + 1) * 7 >= firstDay + daysInMonth) break;
            }

            grid.innerHTML = html;
        }

        // ===========================================
        // WEEK VIEW
        // ===========================================
        function renderWeekView() {
            const weekStart = getWeekStart(currentDate);
            const dayNames = ['Pon', 'Wt', 'Śr', 'Czw', 'Pt', 'Sob', 'Ndz'];
            const today = new Date();

            // Render header
            let headerHtml = '<div class="px-2 py-3 text-center text-zinc-600 text-xs font-medium border-r border-white/5"></div>';
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(weekStart);
                dayDate.setDate(dayDate.getDate() + i);
                const isToday = dayDate.toDateString() === today.toDateString();
                const isWeekend = i >= 5;

                headerHtml += `
                    <div class="week-day-header px-2 py-3 text-center border-r border-white/5 last:border-r-0 ${isWeekend ? 'bg-zinc-900/30' : ''} ${isToday ? 'bg-white/5' : ''}">
                        <div class="text-zinc-500 text-[10px] font-medium uppercase tracking-wider">${dayNames[i]}</div>
                        <div class="text-lg font-semibold ${isToday ? 'text-white' : 'text-zinc-400'}">${dayDate.getDate()}</div>
                    </div>
                `;
            }
            document.getElementById('week-header').innerHTML = headerHtml;
            document.getElementById('week-header').className = 'grid grid-cols-8 bg-zinc-900/80 border-b border-white/5';

            // Render grid with event duration blocks
            let gridHtml = '';
            const startHour = 6;
            const endHour = 22;

            for (let hour = startHour; hour < endHour; hour++) {
                gridHtml += `<div class="grid grid-cols-8 week-hour-row">`;
                gridHtml += `<div class="px-2 py-1 text-right text-zinc-600 text-[10px] font-mono border-r border-white/5">${hour.toString().padStart(2, '0')}:00</div>`;

                for (let day = 0; day < 7; day++) {
                    const dayDate = new Date(weekStart);
                    dayDate.setDate(dayDate.getDate() + day);
                    const isWeekend = day >= 5;

                    // Find events that START at this hour
                    const startingEvents = events.filter(e => {
                        const eventStart = new Date(e.start);
                        return eventStart.toDateString() === dayDate.toDateString() && eventStart.getHours() === hour;
                    });

                    // Find events that SPAN this hour (started earlier, still ongoing)
                    const spanningEvents = events.filter(e => {
                        const eventStart = new Date(e.start);
                        const eventEnd = new Date(e.end);
                        if (eventStart.toDateString() !== dayDate.toDateString()) return false;
                        return eventStart.getHours() < hour && eventEnd.getHours() > hour;
                    });

                    gridHtml += `
                        <div class="border-r border-white/5 last:border-r-0 p-0.5 ${isWeekend ? 'bg-zinc-900/30' : ''} relative min-h-[32px]">
                            ${startingEvents.map(e => {
                                const eventStart = new Date(e.start);
                                const eventEnd = new Date(e.end);
                                const durationHours = Math.max(1, Math.ceil((eventEnd - eventStart) / (1000 * 60 * 60)));
                                const heightPx = durationHours * 32 - 4;
                                return `
                                    <div class="event-item text-[10px] absolute left-0.5 right-0.5 z-10 overflow-hidden"
                                         style="height: ${heightPx}px; min-height: 28px;"
                                         onclick="showEventDetails('${e.id}')"
                                         title="${escapeHtml(e.title)} (${formatEventTime(e.start)} - ${formatEventTime(e.end)})">
                                        <div class="font-medium truncate">${escapeHtml(e.title)}</div>
                                        <div class="text-pink-300/60 text-[9px]">${formatEventTime(e.start)}</div>
                                    </div>
                                `;
                            }).join('')}
                            ${spanningEvents.length > 0 ? `<div class="absolute inset-0 bg-pink-500/5 border-l-2 border-pink-500/30"></div>` : ''}
                        </div>
                    `;
                }
                gridHtml += `</div>`;
            }

            document.getElementById('week-grid').innerHTML = gridHtml;
        }

        // ===========================================
        // DAY VIEW
        // ===========================================
        function renderDayView() {
            const dayNames = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
            const monthNames = ['stycznia', 'lutego', 'marca', 'kwietnia', 'maja', 'czerwca',
                               'lipca', 'sierpnia', 'września', 'października', 'listopada', 'grudnia'];

            document.getElementById('day-title').textContent = `${dayNames[currentDate.getDay()]}, ${currentDate.getDate()} ${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            let gridHtml = '';
            const startHour = parseInt(document.getElementById('day-hour-start').value) || 8;
            const endHour = parseInt(document.getElementById('day-hour-end').value) || 18;

            for (let hour = startHour; hour < endHour; hour++) {
                // Events starting at this hour
                const hourEvents = events.filter(e => {
                    const eventDate = new Date(e.start);
                    return eventDate.toDateString() === currentDate.toDateString() && eventDate.getHours() === hour;
                });

                // Check if any event spans this hour (for visual indicator)
                const hasSpanningEvent = events.some(e => {
                    const eventStart = new Date(e.start);
                    const eventEnd = new Date(e.end);
                    if (eventStart.toDateString() !== currentDate.toDateString()) return false;
                    return eventStart.getHours() < hour && eventEnd.getHours() > hour;
                });

                gridHtml += `
                    <div class="day-hour-row grid grid-cols-12 gap-4 ${hasSpanningEvent ? 'bg-pink-500/5' : ''}">
                        <div class="col-span-1 px-4 py-2 text-right text-zinc-500 text-xs font-mono">${hour.toString().padStart(2, '0')}:00</div>
                        <div class="col-span-11 p-2 border-l border-white/5 ${hasSpanningEvent ? 'border-l-2 border-l-pink-500/30' : ''}">
                            ${hourEvents.map(e => {
                                const eventStart = new Date(e.start);
                                const eventEnd = new Date(e.end);
                                const durationMin = Math.round((eventEnd - eventStart) / (1000 * 60));
                                return `
                                    <div class="bg-pink-500/20 border border-pink-500/30 rounded-lg p-3 mb-2 cursor-pointer hover:bg-pink-500/30 transition-colors" onclick="showEventDetails('${e.id}')">
                                        <div class="flex items-center justify-between mb-1">

                                            <span class="text-pink-400 text-xs font-mono">${formatEventTime(e.start)} - ${formatEventTime(e.end)} <span class="text-zinc-500">(${durationMin} min)</span></span>
                                        </div>
                                        ${e.lead ? `
                                            <div class="flex items-center gap-2 text-zinc-400 text-xs">
                                                <i class="ph ph-user"></i>
                                                ${escapeHtml(e.lead.name || e.lead.email)}
                                                ${e.lead.company ? `<span class="text-zinc-600">•</span> ${escapeHtml(e.lead.company)}` : ''}
                                            </div>
                                        ` : ''}
                                        ${e.description ? `<div class="text-zinc-500 text-xs mt-2">${escapeHtml(e.description)}</div>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('day-grid').innerHTML = gridHtml;
        }

        function formatEventTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
        }

        function renderUpcomingEvents() {
            const container = document.getElementById('upcoming-events');
            const noEvents = document.getElementById('no-events');
            const now = new Date();

            const upcomingEvents = events
                .filter(e => new Date(e.start) >= now)
                .sort((a, b) => new Date(a.start) - new Date(b.start))
                .slice(0, 5);

            if (upcomingEvents.length === 0) {
                container.innerHTML = '';
                noEvents.classList.remove('hidden');
                return;
            }

            noEvents.classList.add('hidden');
            container.innerHTML = upcomingEvents.map(e => {
                const date = new Date(e.start);

                return `
                    <div class="flex items-center gap-4 p-4 border border-pink-500/20 bg-pink-500/5 rounded-lg cursor-pointer hover:bg-pink-500/10 transition-colors" onclick="showEventDetails('${e.id}')">

            document.getElementById('event-modal').classList.remove('hidden');
        });

        document.getElementById('close-event-modal').addEventListener('click', () => {
            document.getElementById('event-modal').classList.add('hidden');
        });

        document.getElementById('cancel-event-modal').addEventListener('click', () => {
            document.getElementById('event-modal').classList.add('hidden');
        });

        document.getElementById('event-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validation
            const leadId = document.getElementById('event-lead').value;
            const title = document.getElementById('event-title').value.trim();
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const duration = parseInt(document.getElementById('event-duration').value) || 0;

            if (!leadId) {
                alert('Wybierz leada, którego dotyczy spotkanie');
                leadSearchInput.focus();
                return;
            }

            if (!title) {
                alert('Podaj tytuł spotkania');
                document.getElementById('event-title').focus();
                return;
            }

            if (!date) {
                alert('Wybierz datę spotkania');
                document.getElementById('event-date').focus();
                return;
            }

            if (!time) {
                alert('Wybierz godzinę spotkania');
                document.getElementById('event-time').focus();
                return;
            }

            if (duration < 5 || duration > 480) {
                alert('Czas trwania musi być między 5 a 480 minut');
                return;
            }

            const eventData = {
                title: title,
                date: date,
                time: time,
                duration: duration,
                description: document.getElementById('event-description').value.trim(),
                lead_id: leadId
            };

            const startTime = new Date(`${eventData.date}T${eventData.time}`);
            const endTime = new Date(startTime.getTime() + eventData.duration * 60000);

            const dbData = {
                title: eventData.title,
                description: eventData.description,
                start_time: startTime.toISOString(),
                end_time: endTime.toISOString(),
                lead_id: eventData.lead_id
            };

            let error;
            const selectedLead = leads.find(l => l.id === eventData.lead_id);

            if (editingEventId) {
                // Update existing event
                const oldEvent = events.find(e => e.id === editingEventId);
                const result = await supabaseClient
                    .from('calendar_events')
                    .update(dbData)
                    .eq('id', editingEventId);
                error = result.error;

                if (!error) {
                    logAuditActivity('update', 'meeting', editingEventId, selectedLead?.email || eventData.lead_id,
                        { title: oldEvent?.title, start: oldEvent?.start },
                        { title: eventData.title, date: eventData.date, time: eventData.time, duration: eventData.duration }
                    );
                }
            } else {
                // Create new event
                dbData.assigned_to = currentMember?.id || null;
                const result = await supabaseClient
                    .from('calendar_events')
                    .insert(dbData);
                error = result.error;

                if (!error) {
                    logAuditActivity('create', 'meeting', eventData.lead_id, selectedLead?.email || eventData.lead_id, null, {
                        title: eventData.title,
                        date: eventData.date,
                        time: eventData.time,
                        duration: eventData.duration
                    });
                }
            }

            if (error) {
                console.error('Error saving event:', error);
                alert(editingEventId ? 'Błąd aktualizacji wydarzenia' : 'Błąd tworzenia wydarzenia');
                return;
            }

            editingEventId = null;
            document.getElementById('event-modal').classList.add('hidden');
            loadEvents();
        });

        // Event Details Modal
        document.getElementById('close-event-details').addEventListener('click', () => {
            document.getElementById('event-details-modal').classList.add('hidden');
        });

        document.getElementById('close-details-btn').addEventListener('click', () => {
            document.getElementById('event-details-modal').classList.add('hidden');
        });

        document.getElementById('delete-event').addEventListener('click', async () => {
            if (!selectedEventId || !confirm('Czy na pewno chcesz usunąć to wydarzenie?')) return;

            // Find event info for audit log
            const eventToDelete = events.find(e => e.id === selectedEventId);
            const eventLead = eventToDelete?.lead_id ? leads.find(l => l.id === eventToDelete.lead_id) : null;

            const { error } = await supabaseClient
                .from('calendar_events')
                .delete()
                .eq('id', selectedEventId);

            if (error) {
                console.error('Error deleting event:', error);
                alert('Błąd usuwania wydarzenia');
                return;
            }

            // Log meeting deletion
            logAuditActivity('delete', 'meeting', eventToDelete?.lead_id, eventLead?.email, {
                title: eventToDelete?.title,
                event_id: selectedEventId
            }, null);

            document.getElementById('event-details-modal').classList.add('hidden');
            loadEvents();
        });

        // Edit event
        document.getElementById('edit-event').addEventListener('click', () => {
            const event = events.find(e => e.id === selectedEventId);
            if (!event) return;

            editingEventId = selectedEventId;

            // Update modal title
            document.getElementById('event-modal-title').textContent = 'Edytuj spotkanie';
            document.getElementById('event-modal-subtitle').textContent = 'Zmień szczegóły spotkania';

            // Populate form
            const startDate = new Date(event.start);
            const endDate = new Date(event.end);
            const durationMin = Math.round((endDate - startDate) / (1000 * 60));

            document.getElementById('event-title').value = event.title || '';
            document.getElementById('event-date').value = startDate.toISOString().split('T')[0];
            document.getElementById('event-time').value = startDate.toTimeString().slice(0, 5);
            document.getElementById('event-duration').value = durationMin;
            document.getElementById('event-description').value = event.description || '';

            // Set duration button
            document.querySelectorAll('.duration-btn').forEach(b => {
                b.classList.remove('border-pink-500/50', 'bg-pink-500/10', 'text-pink-400');
                b.classList.add('border-zinc-800', 'text-zinc-400');
                if (parseInt(b.dataset.duration) === durationMin) {
                    b.classList.remove('border-zinc-800', 'text-zinc-400');
                    b.classList.add('border-pink-500/50', 'bg-pink-500/10', 'text-pink-400');
                }
            });

            // Set lead
            if (event.lead) {
                document.getElementById('event-lead').value = event.lead.id;
                document.getElementById('selected-lead-name').textContent = event.lead.name || 'Brak nazwy';
                document.getElementById('selected-lead-details').textContent = `${event.lead.email || ''}${event.lead.company ? ' • ' + event.lead.company : ''}`;
                document.getElementById('selected-lead-info').classList.remove('hidden');
                document.getElementById('lead-search').classList.add('hidden');
            }

            // Close details modal and open edit modal
            document.getElementById('event-details-modal').classList.add('hidden');
            document.getElementById('event-modal').classList.remove('hidden');
        });

        // ===========================================
        // VIEW SWITCHING
        // ===========================================
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                loadEvents();
            });
        });

        // Day view hour range
        document.getElementById('day-hour-start').addEventListener('change', () => {
            if (currentView === 'day') renderDayView();
        });
        document.getElementById('day-hour-end').addEventListener('change', () => {
            if (currentView === 'day') renderDayView();
        });

        // ===========================================
        // NAVIGATION
        // ===========================================
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() - 7);
            } else {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            loadEvents();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + 7);
            } else {
                currentDate.setDate(currentDate.getDate() + 1);
            }
            loadEvents();
        });

        document.getElementById('today-btn').addEventListener('click', () => {
            currentDate = new Date();
            loadEvents();
        });

        // ===========================================
        // INIT
        // ===========================================
        async function init() {
            const session = await checkAuth();
            if (!session) return;

            await loadLeads();
            await loadEvents();
        }

        init();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
