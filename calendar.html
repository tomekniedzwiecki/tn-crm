<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM - Kalendarz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #050505; color: #e5e5e5; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        ::selection { background: white; color: black; }

        .glass-header {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeIn 0.4s ease-out forwards; }

        .calendar-day {
            min-height: 100px;
            transition: all 0.15s;
        }
        .calendar-day:hover {
            background: rgba(255,255,255,0.03);
        }
        .calendar-day.today {
            background: rgba(255,255,255,0.05);
        }
        .calendar-day.other-month {
            opacity: 0.3;
        }

        .event-item {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgba(236, 72, 153, 0.2);
            border-left: 2px solid #ec4899;
            color: #f9a8d4;
        }
        .event-item:hover {
            filter: brightness(1.1);
        }

        .view-btn {
            transition: all 0.15s;
        }
        .view-btn.active {
            background: white;
            color: black;
        }

        .week-day-header {
            min-width: 0;
        }

        .week-hour-row {
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .day-hour-row {
            height: 80px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .lead-search-dropdown {
            max-height: 240px;
            overflow-y: auto;
        }

        .lead-search-item {
            transition: all 0.1s;
        }
        .lead-search-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .lead-search-item.selected {
            background: rgba(236, 72, 153, 0.2);
            border-color: rgba(236, 72, 153, 0.3);
        }
    </style>
</head>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4bWF2d2t3bmZ1cGhqcWJlbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQyNTUsImV4cCI6MjA4NDM0MDI1NX0.XeR0Fc7OFn6YbNJrOKTBEj36JtmLISZTM87y4ai9340';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let currentDate = new Date();
        let currentView = 'month'; // 'month', 'week', 'day'
        let events = [];
        let leads = [];
        let selectedEventId = null;
        let selectedDuration = 30;
        let teamMembers = [];
        let teamMembersMap = {};
        let currentMember = null;
        let isAdmin = false;

        // ===========================================
        // AUTH & INIT
        // ===========================================
        function getBasePath() {
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                const path = location.pathname;
                const match = path.match(/^(\/[^\/]+)\//);
                return match ? match[1] : '';
            }
            return '';
        }

        function getLoginPath() {
            const base = getBasePath();
            return (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? `${base}/index.html` : '/';
        }

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = getLoginPath();
                return null;
            }
            document.getElementById('user-email').textContent = session.user.email.split('@')[0];
            await loadTeamMembers(session.user.id);
            return session;
        }

        async function loadTeamMembers(userId) {
            const { data, error } = await supabaseClient
                .from('team_members')
                .select('*');

                timeout = setTimeout(later, wait);

        // ===========================================
        // VIEW MANAGEMENT
        // ===========================================
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function renderCurrentView() {
            document.getElementById('month-view').classList.toggle('hidden', currentView !== 'month');
            document.getElementById('week-view').classList.toggle('hidden', currentView !== 'week');
            document.getElementById('day-view').classList.toggle('hidden', currentView !== 'day');

            if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else {
                renderDayView();
            }

            updatePeriodLabel();
        }

        function updatePeriodLabel() {
            const monthNames = ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec',
                               'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'];
            const dayNames = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];

            let label = '';
            if (currentView === 'month') {
                label = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            } else if (currentView === 'week') {
                const weekStart = getWeekStart(currentDate);
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);

                if (weekStart.getMonth() === weekEnd.getMonth()) {
                    label = `${weekStart.getDate()} - ${weekEnd.getDate()} ${monthNames[weekStart.getMonth()]} ${weekStart.getFullYear()}`;
                } else {
                    label = `${weekStart.getDate()} ${monthNames[weekStart.getMonth()].slice(0, 3)} - ${weekEnd.getDate()} ${monthNames[weekEnd.getMonth()].slice(0, 3)} ${weekEnd.getFullYear()}`;
                }
            } else {
                label = `${dayNames[currentDate.getDay()]}, ${currentDate.getDate()} ${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }

            document.getElementById('current-period').textContent = label;
        }

        // ===========================================
        // MONTH VIEW
        // ===========================================
        function renderMonthView() {
            const grid = document.getElementById('calendar-grid');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            let firstDay = new Date(year, month, 1).getDay();
            firstDay = firstDay === 0 ? 6 : firstDay - 1;

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            let html = '';
            let dayCount = 1;
            let nextMonthDay = 1;

            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cellIndex = row * 7 + col;

                    let dayNum, isOtherMonth = false, cellDate;

                    if (cellIndex < firstDay) {
                        dayNum = daysInPrevMonth - firstDay + cellIndex + 1;
                        isOtherMonth = true;
                        cellDate = new Date(year, month - 1, dayNum);
                    } else if (dayCount > daysInMonth) {
                        dayNum = nextMonthDay++;
                        isOtherMonth = true;
                        cellDate = new Date(year, month + 1, dayNum);
                    } else {
                        dayNum = dayCount++;
                        cellDate = new Date(year, month, dayNum);
                    }

                    const isToday = isCurrentMonth && !isOtherMonth && dayNum === today.getDate();
                    const isWeekend = col >= 5;
                    const dateStr = cellDate.toISOString().split('T')[0];

                    const dayEvents = events.filter(e => {
                        const eventDate = new Date(e.start).toISOString().split('T')[0];
                        return eventDate === dateStr;
                    });

                    html += `
                        <div class="calendar-day p-2 border-b border-r border-white/5 ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''} ${isWeekend ? 'bg-zinc-900/30' : ''}" data-date="${dateStr}">
                            <div class="text-xs ${isToday ? 'bg-white text-black w-6 h-6 rounded-full flex items-center justify-center font-semibold' : 'text-zinc-400 mb-1'}">${dayNum}</div>
                            <div class="space-y-0.5 mt-1">
                                ${dayEvents.slice(0, 3).map(e => `
                                    <div class="event-item" onclick="showEventDetails('${e.id}')" title="${e.title}">
                                        ${formatEventTime(e.start)} ${e.title}
                                    </div>
                                `).join('')}
                                ${dayEvents.length > 3 ? `<div class="text-[10px] text-zinc-500 pl-1">+${dayEvents.length - 3} więcej</div>` : ''}
                            </div>
                        </div>
                    `;
                }

                if (dayCount > daysInMonth && (row + 1) * 7 >= firstDay + daysInMonth) break;
            }

            grid.innerHTML = html;
        }

        // ===========================================
        // WEEK VIEW
        // ===========================================
        function renderWeekView() {
            const weekStart = getWeekStart(currentDate);
            const dayNames = ['Pon', 'Wt', 'Śr', 'Czw', 'Pt', 'Sob', 'Ndz'];
            const today = new Date();

            // Render header
            let headerHtml = '<div class="px-2 py-3 text-center text-zinc-600 text-xs font-medium border-r border-white/5"></div>';
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(weekStart);
                dayDate.setDate(dayDate.getDate() + i);
                const isToday = dayDate.toDateString() === today.toDateString();
                const isWeekend = i >= 5;

                headerHtml += `
                    <div class="week-day-header px-2 py-3 text-center border-r border-white/5 last:border-r-0 ${isWeekend ? 'bg-zinc-900/30' : ''} ${isToday ? 'bg-white/5' : ''}">
                        <div class="text-zinc-500 text-[10px] font-medium uppercase tracking-wider">${dayNames[i]}</div>
                        <div class="text-lg font-semibold ${isToday ? 'text-white' : 'text-zinc-400'}">${dayDate.getDate()}</div>
                    </div>
                `;
            }
            document.getElementById('week-header').innerHTML = headerHtml;
            document.getElementById('week-header').className = 'grid grid-cols-8 bg-zinc-900/80 border-b border-white/5';

            // Render grid
            let gridHtml = '';
            for (let hour = 7; hour < 21; hour++) {
                gridHtml += `<div class="grid grid-cols-8 week-hour-row">`;
                gridHtml += `<div class="px-2 py-1 text-right text-zinc-600 text-[10px] font-mono border-r border-white/5">${hour.toString().padStart(2, '0')}:00</div>`;

                for (let day = 0; day < 7; day++) {
                    const dayDate = new Date(weekStart);
                    dayDate.setDate(dayDate.getDate() + day);
                    const isWeekend = day >= 5;

                    const dayEvents = events.filter(e => {
                        const eventDate = new Date(e.start);
                        return eventDate.toDateString() === dayDate.toDateString() && eventDate.getHours() === hour;
                    });

                    gridHtml += `
                        <div class="border-r border-white/5 last:border-r-0 p-1 ${isWeekend ? 'bg-zinc-900/30' : ''} relative">
                            ${dayEvents.map(e => `
                                <div class="event-item text-[10px]" onclick="showEventDetails('${e.id}')" title="${e.title}">
                                    ${e.title}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                gridHtml += `</div>`;
            }

            document.getElementById('week-grid').innerHTML = gridHtml;
        }

        function formatEventTime(dateStr) {
            const date = new Date(dateStr);

        function renderUpcomingEvents() {
            const container = document.getElementById('upcoming-events');
            const noEvents = document.getElementById('no-events');
            const now = new Date();

            const upcomingEvents = events
                .filter(e => new Date(e.start) >= now)
                .sort((a, b) => new Date(a.start) - new Date(b.start))
                .slice(0, 5);

            if (upcomingEvents.length === 0) {
                container.innerHTML = '';
                noEvents.classList.remove('hidden');
                return;

            noEvents.classList.add('hidden');
            container.innerHTML = upcomingEvents.map(e => {
                const date = new Date(e.start);

            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                loadEvents();
            });
        });

        // ===========================================
        // NAVIGATION
        // ===========================================
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() - 7);
            } else {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            loadEvents();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + 7);
            } else {
                currentDate.setDate(currentDate.getDate() + 1);
            }
            loadEvents();
        });

        document.getElementById('today-btn').addEventListener('click', () => {
            currentDate = new Date();
            loadEvents();
        });

        // ===========================================
        // FIX LOCAL NAVIGATION
        // ===========================================
        function fixLocalNavigation() {
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                const base = getBasePath();
                document.querySelectorAll('nav a[href^="/"]').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href !== '#') {
                        link.setAttribute('href', `${base}${href}.html`);
                    }
                });
            }
        }

        // ===========================================
        // INIT
        // ===========================================
        async function init() {
            fixLocalNavigation();

            const session = await checkAuth();
            if (!session) return;

            await loadLeads();
            await loadEvents();
        }

        init();
    </script>
</body>
</html>
