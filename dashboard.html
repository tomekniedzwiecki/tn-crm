<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }

    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f12; }

        .sidebar {
            background: #18181c;
            border-right: 1px solid #27272a;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #71717a;
            transition: all 0.2s;
            margin-bottom: 4px;
        }
        .nav-item:hover {
            color: #a1a1aa;
            background: rgba(255,255,255,0.03);
        }
        .nav-item.active {
            background: #27272a;
            color: white;
        }

        .stat-card {
            background: #18181c;
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card {
            background: #18181c;
            border: 1px solid #27272a;
            border-radius: 16px;
        }

        .status-new { background: rgba(139, 92, 246, 0.15); color: #a78bfa; border: 1px solid rgba(139, 92, 246, 0.3); }
        .status-contacted { background: rgba(234, 179, 8, 0.15); color: #fbbf24; border: 1px solid rgba(234, 179, 8, 0.3); }
        .status-qualified { background: rgba(34, 197, 94, 0.15); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-rejected { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        .source-google { background: rgba(234, 179, 8, 0.15); color: #fbbf24; }
        .source-facebook { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .source-tiktok { background: rgba(236, 72, 153, 0.15); color: #f472b6; }
        .source-organic { background: rgba(34, 197, 94, 0.15); color: #4ade80; }

        .table-row:hover { background: rgba(255, 255, 255, 0.02); }

        .input-field {
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        .input-field::placeholder { color: #52525b; }

        .btn-primary {
            background: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary:hover { background: #7c3aed; }

        .modal-overlay { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
        .modal-content { background: #18181c; border: 1px solid #27272a; border-radius: 20px; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #18181c; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4bWF2d2t3bmZ1cGhqcWJlbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQyNTUsImV4cCI6MjA4NDM0MDI1NX0.XeR0Fc7OFn6YbNJrOKTBEj36JtmLISZTM87y4ai9340';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentLeadId = null;
        let leads = [];

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/';
                return null;
            }
            document.getElementById('user-email').textContent = session.user.email;
            return session;
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function getSource(lead) {
            if (lead.gclid || lead.gbraid || lead.wbraid) return { name: 'Google', class: 'source-google' };
            if (lead.fbclid) return { name: 'Facebook', class: 'source-facebook' };
            if (lead.ttclid) return { name: 'TikTok', class: 'source-tiktok' };
            if (lead.utm_source) {
                const src = lead.utm_source.toLowerCase();
                if (src.includes('google')) return { name: 'Google', class: 'source-google' };
                if (src.includes('facebook') || src.includes('fb')) return { name: 'Facebook', class: 'source-facebook' };
                if (src.includes('tiktok')) return { name: 'TikTok', class: 'source-tiktok' };
            }
            return { name: 'Organic', class: 'source-organic' };
        }

        function getStatusBadge(status) {
            const labels = { 'new': 'Nowy', 'contacted': 'Skontaktowany', 'qualified': 'Zakwalifikowany', 'rejected': 'Odrzucony' };
            return `<span class="status-${status} px-3 py-1.5 rounded-lg text-xs font-medium">${labels[status] || status}</span>`;
        }

        async function loadLeads() {
            const { data, error } = await supabaseClient.from('leads').select('*').order('created_at', { ascending: false });
            if (error) { console.error('Error loading leads:', error); return; }
            leads = data || [];
            updateStats();
            renderLeads();
        }

        function updateStats() {
            document.getElementById('stat-all').textContent = leads.length;
            document.getElementById('stat-new').textContent = leads.filter(l => l.status === 'new' || !l.status).length;
            document.getElementById('stat-contacted').textContent = leads.filter(l => l.status === 'contacted').length;
            document.getElementById('stat-qualified').textContent = leads.filter(l => l.status === 'qualified').length;
        }

        function renderLeads() {
            const tbody = document.getElementById('leads-table');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');
            loadingState.classList.add('hidden');

            const statusFilter = document.getElementById('filter-status').value;
            const searchFilter = document.getElementById('filter-search').value.toLowerCase();

            let filtered = leads.filter(lead => {
                const leadStatus = lead.status || 'new';
                if (statusFilter && leadStatus !== statusFilter) return false;
                if (searchFilter && !lead.email.toLowerCase().includes(searchFilter)) return false;
                return true;
            });

            if (filtered.length === 0) { tbody.innerHTML = ''; emptyState.classList.remove('hidden'); return; }
            emptyState.classList.add('hidden');

            tbody.innerHTML = filtered.map(lead => {
                const src = getSource(lead);
                return `
                <tr class="table-row border-b border-zinc-800/50 cursor-pointer" onclick="openLead('${lead.id}')">
                    <td class="px-5 py-4"><div class="text-white font-medium">${lead.email}</div></td>
                    <td class="px-5 py-4">${getStatusBadge(lead.status || 'new')}</td>
                    <td class="px-5 py-4"><span class="${src.class} px-3 py-1.5 rounded-lg text-xs font-medium">${src.name}</span></td>
                    <td class="px-5 py-4"><div class="text-zinc-500 text-sm">${formatDate(lead.created_at)}</div></td>
                    <td class="px-5 py-4">
                        <svg class="w-4 h-4 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </td>
                </tr>
            `}).join('');
        }

        function openLead(id) {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;
            currentLeadId = id;
            const src = getSource(lead);
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-zinc-900 rounded-xl p-4"><div class="text-zinc-500 text-xs uppercase mb-1">Email</div><div class="text-white text-sm font-medium">${lead.email}</div></div>
                    <div class="bg-zinc-900 rounded-xl p-4"><div class="text-zinc-500 text-xs uppercase mb-1">Data</div><div class="text-white text-sm">${formatDate(lead.created_at)}</div></div>
                    <div class="bg-zinc-900 rounded-xl p-4"><div class="text-zinc-500 text-xs uppercase mb-1">殴r贸do</div><div class="text-white text-sm">${src.name}</div></div>
                    <div class="bg-zinc-900 rounded-xl p-4"><div class="text-zinc-500 text-xs uppercase mb-1">Kampania</div><div class="text-white text-sm">${lead.utm_campaign || '-'}</div></div>
                </div>
                ${lead.landing_page ? `<div class="bg-zinc-900 rounded-xl p-4 mt-3"><div class="text-zinc-500 text-xs uppercase mb-1">Landing page</div><div class="text-white text-xs break-all">${lead.landing_page}</div></div>` : ''}
            `;
            document.getElementById('modal-status').value = lead.status || 'new';
            document.getElementById('modal-notes').value = lead.notes || '';
            document.getElementById('lead-modal').classList.remove('hidden');
        }
        window.openLead = openLead;

        document.getElementById('close-modal').addEventListener('click', () => { document.getElementById('lead-modal').classList.add('hidden'); currentLeadId = null; });
        document.getElementById('lead-modal').addEventListener('click', (e) => { if (e.target.id === 'lead-modal') { document.getElementById('lead-modal').classList.add('hidden'); currentLeadId = null; } });

        document.getElementById('save-lead').addEventListener('click', async () => {
            if (!currentLeadId) return;
            const status = document.getElementById('modal-status').value;
            const notes = document.getElementById('modal-notes').value;
            const { error } = await supabaseClient.from('leads').update({ status, notes }).eq('id', currentLeadId);
            if (error) { alert('Bd'); return; }
            const lead = leads.find(l => l.id === currentLeadId);
            if (lead) { lead.status = status; lead.notes = notes; }
            updateStats(); renderLeads();
            document.getElementById('lead-modal').classList.add('hidden');
            currentLeadId = null;
        });

        document.getElementById('filter-status').addEventListener('change', renderLeads);
        document.getElementById('filter-search').addEventListener('input', renderLeads);

        async function init() {
            const session = await checkAuth();
            if (session) await loadLeads();
        }
        init();
    </script>

</body>
</html>
