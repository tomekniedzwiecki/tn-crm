<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-new { background-color: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .status-contacted { background-color: rgba(234, 179, 8, 0.1); color: #eab308; }
        .status-qualified { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .status-rejected { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
    </style>
</head>
<body class="bg-zinc-950 min-h-screen">

    <!-- Header -->
    <header class="bg-zinc-900 border-b border-zinc-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-white">TN CRM</h1>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-zinc-400 text-sm"></span>
                <button id="logout-btn" class="text-zinc-400 hover:text-white text-sm transition-colors">
                    Wyloguj
                </button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8">

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-sm">Wszystkie</div>
                <div id="stat-all" class="text-2xl font-bold text-white mt-1">-</div>
            </div>
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-sm">Nowe</div>
                <div id="stat-new" class="text-2xl font-bold text-blue-500 mt-1">-</div>
            </div>
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-sm">Skontaktowane</div>
                <div id="stat-contacted" class="text-2xl font-bold text-yellow-500 mt-1">-</div>
            </div>
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-sm">Zakwalifikowane</div>
                <div id="stat-qualified" class="text-2xl font-bold text-green-500 mt-1">-</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-6">
            <select id="filter-status" class="bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-white text-sm focus:outline-none focus:border-purple-500">
                <option value="">Wszystkie statusy</option>
                <option value="new">Nowe</option>
                <option value="contacted">Skontaktowane</option>
                <option value="qualified">Zakwalifikowane</option>
                <option value="rejected">Odrzucone</option>
            </select>
            <select id="filter-source" class="bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-white text-sm focus:outline-none focus:border-purple-500">
                <option value="">Wszystkie źródła</option>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="tiktok">TikTok</option>
                <option value="organic">Organiczne</option>
            </select>
            <input
                type="text"
                id="filter-search"
                placeholder="Szukaj po emailu..."
                class="bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-white text-sm placeholder-zinc-500 focus:outline-none focus:border-purple-500 flex-1 min-w-[200px]"
            >
        </div>

        <!-- Leads table -->
        <div class="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-zinc-800">
                            <th class="text-left text-zinc-400 text-sm font-medium px-4 py-3">Email</th>
                            <th class="text-left text-zinc-400 text-sm font-medium px-4 py-3">Status</th>
                            <th class="text-left text-zinc-400 text-sm font-medium px-4 py-3">Źródło</th>
                            <th class="text-left text-zinc-400 text-sm font-medium px-4 py-3">Data</th>
                            <th class="text-left text-zinc-400 text-sm font-medium px-4 py-3">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table">
                        <!-- Leads will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="hidden py-12 text-center">
                <div class="text-zinc-500">Brak leadów do wyświetlenia</div>
            </div>

            <!-- Loading state -->
            <div id="loading-state" class="py-12 text-center">
                <div class="text-zinc-500">Ładowanie...</div>
            </div>
        </div>

    </main>

    <!-- Lead detail modal -->
    <div id="lead-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-zinc-900 rounded-xl border border-zinc-800 w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-white">Szczegóły leada</h2>
                    <button id="close-modal" class="text-zinc-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="modal-content" class="space-y-4">
                    <!-- Content will be inserted here -->
                </div>

                <!-- Status change -->
                <div class="mt-6 pt-6 border-t border-zinc-800">
                    <label class="block text-zinc-400 text-sm mb-2">Zmień status</label>
                    <select id="modal-status" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-white text-sm focus:outline-none focus:border-purple-500">
                        <option value="new">Nowy</option>
                        <option value="contacted">Skontaktowany</option>
                        <option value="qualified">Zakwalifikowany</option>
                        <option value="rejected">Odrzucony</option>
                    </select>
                </div>

                <!-- Notes -->
                <div class="mt-4">
                    <label class="block text-zinc-400 text-sm mb-2">Notatki</label>
                    <textarea
                        id="modal-notes"
                        rows="3"
                        class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-white text-sm placeholder-zinc-500 focus:outline-none focus:border-purple-500 resize-none"
                        placeholder="Dodaj notatki..."
                    ></textarea>
                </div>

                <button id="save-lead" class="w-full mt-4 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-colors">
                    Zapisz zmiany
                </button>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vT94u2GI4gzYl8gCV5sHbQ_Q94YidaI';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentLeadId = null;
        let leads = [];

        // Check auth
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/';
                return null;
            }
            document.getElementById('user-email').textContent = session.user.email;
            return session;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        });

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pl-PL', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get source from lead data
        function getSource(lead) {
            if (lead.gclid || lead.gbraid || lead.wbraid) return 'Google';
            if (lead.fbclid) return 'Facebook';
            if (lead.ttclid) return 'TikTok';
            if (lead.utm_source) return lead.utm_source.charAt(0).toUpperCase() + lead.utm_source.slice(1);
            return 'Organiczne';
        }

        // Status badge HTML
        function getStatusBadge(status) {
            const labels = {
                'new': 'Nowy',
                'contacted': 'Skontaktowany',
                'qualified': 'Zakwalifikowany',
                'rejected': 'Odrzucony'
            };
            return `<span class="status-${status} px-2 py-1 rounded-md text-xs font-medium">${labels[status] || status}</span>`;
        }

        // Load leads
        async function loadLeads() {
            const { data, error } = await supabaseClient
                .from('leads')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading leads:', error);
                return;
            }

            leads = data || [];
            updateStats();
            renderLeads();
        }

        // Update stats
        function updateStats() {
            document.getElementById('stat-all').textContent = leads.length;
            document.getElementById('stat-new').textContent = leads.filter(l => l.status === 'new').length;
            document.getElementById('stat-contacted').textContent = leads.filter(l => l.status === 'contacted').length;
            document.getElementById('stat-qualified').textContent = leads.filter(l => l.status === 'qualified').length;
        }

        // Render leads table
        function renderLeads() {
            const tbody = document.getElementById('leads-table');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');

            loadingState.classList.add('hidden');

            // Apply filters
            const statusFilter = document.getElementById('filter-status').value;
            const sourceFilter = document.getElementById('filter-source').value;
            const searchFilter = document.getElementById('filter-search').value.toLowerCase();

            let filtered = leads.filter(lead => {
                if (statusFilter && lead.status !== statusFilter) return false;
                if (sourceFilter) {
                    const source = getSource(lead).toLowerCase();
                    if (sourceFilter === 'organic' && source !== 'organiczne') return false;
                    if (sourceFilter !== 'organic' && !source.includes(sourceFilter)) return false;
                }
                if (searchFilter && !lead.email.toLowerCase().includes(searchFilter)) return false;
                return true;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            tbody.innerHTML = filtered.map(lead => `
                <tr class="border-b border-zinc-800 hover:bg-zinc-800/50 transition-colors">
                    <td class="px-4 py-3">
                        <div class="text-white">${lead.email}</div>
                    </td>
                    <td class="px-4 py-3">
                        ${getStatusBadge(lead.status || 'new')}
                    </td>
                    <td class="px-4 py-3">
                        <div class="text-zinc-400 text-sm">${getSource(lead)}</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="text-zinc-400 text-sm">${formatDate(lead.created_at)}</div>
                    </td>
                    <td class="px-4 py-3">
                        <button onclick="openLead('${lead.id}')" class="text-purple-400 hover:text-purple-300 text-sm font-medium">
                            Szczegóły
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Open lead modal
        function openLead(id) {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;

            currentLeadId = id;

            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-zinc-500 text-xs">Email</div>
                        <div class="text-white">${lead.email}</div>
                    </div>
                    <div>
                        <div class="text-zinc-500 text-xs">Data rejestracji</div>
                        <div class="text-white">${formatDate(lead.created_at)}</div>
                    </div>
                    <div>
                        <div class="text-zinc-500 text-xs">Źródło</div>
                        <div class="text-white">${getSource(lead)}</div>
                    </div>
                    <div>
                        <div class="text-zinc-500 text-xs">Kampania</div>
                        <div class="text-white">${lead.utm_campaign || '-'}</div>
                    </div>
                </div>
                ${lead.landing_page ? `
                <div class="mt-4">
                    <div class="text-zinc-500 text-xs">Landing page</div>
                    <div class="text-white text-sm break-all">${lead.landing_page}</div>
                </div>
                ` : ''}
                ${lead.referrer ? `
                <div class="mt-4">
                    <div class="text-zinc-500 text-xs">Referrer</div>
                    <div class="text-white text-sm break-all">${lead.referrer}</div>
                </div>
                ` : ''}
            `;

            document.getElementById('modal-status').value = lead.status || 'new';
            document.getElementById('modal-notes').value = lead.notes || '';
            document.getElementById('lead-modal').classList.remove('hidden');
        }
        window.openLead = openLead;

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('lead-modal').classList.add('hidden');
            currentLeadId = null;
        });

        document.getElementById('lead-modal').addEventListener('click', (e) => {
            if (e.target.id === 'lead-modal') {
                document.getElementById('lead-modal').classList.add('hidden');
                currentLeadId = null;
            }
        });

        // Save lead changes
        document.getElementById('save-lead').addEventListener('click', async () => {
            if (!currentLeadId) return;

            const status = document.getElementById('modal-status').value;
            const notes = document.getElementById('modal-notes').value;

            const { error } = await supabaseClient
                .from('leads')
                .update({ status, notes })
                .eq('id', currentLeadId);

            if (error) {
                console.error('Error updating lead:', error);
                alert('Błąd podczas zapisywania');
                return;
            }

            // Update local data
            const lead = leads.find(l => l.id === currentLeadId);
            if (lead) {
                lead.status = status;
                lead.notes = notes;
            }

            updateStats();
            renderLeads();
            document.getElementById('lead-modal').classList.add('hidden');
            currentLeadId = null;
        });

        // Filters
        document.getElementById('filter-status').addEventListener('change', renderLeads);
        document.getElementById('filter-source').addEventListener('change', renderLeads);
        document.getElementById('filter-search').addEventListener('input', renderLeads);

        // Initialize
        async function init() {
            const session = await checkAuth();
            if (session) {
                await loadLeads();
            }
        }
        init();
    </script>

</body>
</html>
