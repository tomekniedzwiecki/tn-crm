<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM | Logowanie</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#050505',
                        surface: '#0A0A0A',
                        border: '#27272a',
                        txt: { main: '#EDEDED', muted: '#A1A1AA', faint: '#52525B' },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #EDEDED; }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
        }

        .input-field {
            background: #0A0A0A;
            border: 1px solid #27272a;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #52525B;
            box-shadow: 0 0 0 1px #52525B;
            outline: none;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0A0A0A inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden font-sans text-sm antialiased">

    <div class="absolute inset-0 bg-grid pointer-events-none z-0"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-white/[0.015] blur-[120px] rounded-full pointer-events-none z-0"></div>

    <main class="w-full max-w-[380px] mx-4 z-10 animate-fade-in flex flex-col items-center">

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-tr from-zinc-900 to-black border border-border shadow-[0_0_30px_rgba(255,255,255,0.03)] mb-5">
                <i class="ph-bold ph-lightning text-2xl text-white"></i>
            </div>
            <h1 class="text-xl font-semibold tracking-tight text-white">TN CRM</h1>
            <p class="text-txt-muted text-sm mt-2">Panel zarządzania</p>
        </div>

        <div class="w-full bg-black/40 backdrop-blur-xl border border-border rounded-xl p-6 shadow-2xl relative overflow-hidden">

            <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>

            <form id="login-form" class="space-y-5">

                <div class="space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-txt-faint font-semibold pl-1">Adres email</label>
                    <div class="relative group/input">
                        <i class="ph ph-envelope-simple absolute left-3 top-2.5 text-txt-faint group-focus-within/input:text-white transition-colors"></i>
                        <input type="email" id="email" required placeholder="twoj@email.com" class="input-field w-full rounded-lg pl-9 pr-3 py-2.5 text-sm font-mono placeholder:text-zinc-700">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-txt-faint font-semibold pl-1">Hasło</label>
                    <div class="relative group/input">
                        <i class="ph ph-lock absolute left-3 top-2.5 text-txt-faint group-focus-within/input:text-white transition-colors"></i>
                        <input type="password" id="password" required placeholder="••••••••••••" class="input-field w-full rounded-lg pl-9 pr-3 py-2.5 text-sm font-mono placeholder:text-zinc-700">
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-black font-medium text-sm py-2.5 rounded-lg hover:bg-zinc-200 transition-all shadow-[0_0_20px_rgba(255,255,255,0.05)] hover:shadow-[0_0_25px_rgba(255,255,255,0.15)] mt-4 active:scale-[0.98]">
                    Zaloguj się
                </button>

            </form>

            <div id="error-message" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center font-mono"></div>
        </div>

        <div class="mt-8 flex items-center gap-2 px-4 py-2 rounded-full border border-white/5 bg-white/[0.02]">
            <i class="ph-fill ph-lock-key text-txt-faint text-xs"></i>
            <span class="text-[11px] text-txt-faint">Dostęp tylko dla autoryzowanych użytkowników</span>
        </div>

        <p class="text-zinc-700 text-xs text-center mt-6 font-mono">
            Tomasz Niedźwiecki © 2026
        </p>

    </main>

    <script>
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl4bWF2d2t3bmZ1cGhqcWJlbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NjQyNTUsImV4cCI6MjA4NDM0MDI1NX0.XeR0Fc7OFn6YbNJrOKTBEj36JtmLISZTM87y4ai9340';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function getBasePath() {
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                const path = location.pathname;
                const match = path.match(/^(\/[^\/]+)\//);
                return match ? match[1] : '';
            }
            return '';
        }

        function getDashboardPath() {
            const base = getBasePath();
            return (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? `${base}/dashboard.html` : '/dashboard';
        }

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = getDashboardPath();
            }
        }
        checkAuth();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.classList.add('hidden');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorDiv.textContent = 'Nieprawidłowy email lub hasło';
                errorDiv.classList.remove('hidden');
                return;
            }

            window.location.href = getDashboardPath();
        });
    </script>

</body>
</html>
