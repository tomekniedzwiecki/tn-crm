<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN CRM - Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm">
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">TN CRM</h1>
            <p class="text-zinc-500 text-sm mt-1">Panel zarządzania leadami</p>
        </div>

        <!-- Login Form -->
        <div class="bg-zinc-900 rounded-xl p-6 border border-zinc-800">
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-zinc-400 text-sm mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-purple-500 transition-colors"
                        placeholder="twoj@email.com"
                    >
                </div>
                <div>
                    <label class="block text-zinc-400 text-sm mb-2">Hasło</label>
                    <input
                        type="password"
                        id="password"
                        required
                        class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:border-purple-500 transition-colors"
                        placeholder="••••••••"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-colors"
                >
                    Zaloguj się
                </button>
            </form>

            <!-- Error message -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"></div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://yxmavwkwnfuphjqbelws.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vT94u2GI4gzYl8gCV5sHbQ_Q94YidaI';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/dashboard';
            }
        }
        checkAuth();

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.classList.add('hidden');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorDiv.textContent = 'Nieprawidłowy email lub hasło';
                errorDiv.classList.remove('hidden');
                return;
            }

            window.location.href = '/dashboard';
        });
    </script>

</body>
</html>
